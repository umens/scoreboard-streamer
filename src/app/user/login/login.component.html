<div class="accountbg"></div>

<div class="wrapper-page">

  <div class="card">
    <div class="card-body">

      <h3 class="text-center mt-0 m-b-15">
        <a routerLink="/home"  class="logo logo-admin">
          <img src="assets/images/logo-dark.png" height="30" alt="logo">
        </a>
      </h3>

      <h4 class="text-muted text-center font-18">
        <b>Sign In</b>
      </h4>

      <div class="p-3">

          <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
            Username or password incorrect.
          </div>
        <form class="form-horizontal m-t-20" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="email" id="inputEmail"  placeholder="Email address" formControlName="username" autocomplete="email" required />
              <small [hidden]="!!loginForm.controls.username.valid || !!loginForm.controls.username.untouched" class="text-danger">
                  Username is required
                </small>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="password" id="inputPassword" formControlName="password" autocomplete="current-password" placeholder="Password" required />
              <small [hidden]="!!loginForm.controls.password.valid || !!loginForm.controls.password.untouched" class="text-danger">
                Password is required
              </small>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-12">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" value="remember-me" formControlName="remember">
                <label class="custom-control-label" for="customCheck1">Remember me</label>
              </div>
            </div>
          </div>

          <div class="form-group text-center row m-t-20">
            <div class="col-12">
              <button class="btn btn-info btn-block" appRipple type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i> Log In
              </button>
            </div>
          </div>

          <div class="form-group m-t-10 mb-0 row">
            <div class="col-sm-7 m-t-20">
              <a routerLink="/forgot-password" class="text-muted">
                <i class="fa fa-lock"></i> Forgot your password?</a>
            </div>
            <div class="col-sm-5 m-t-20">
              <a routerLink="/create-account" class="text-muted">
                <i class="fa fa-user-circle"></i> Create an account</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
